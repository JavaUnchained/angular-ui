<div>
  <br><br><br><br>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="blue">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Address</th>
        <th scope="col">Status</th>
        <th scope="col">Shipping date</th>
        <th scope="col">Confirm</th>
      </tr>
      </thead>
      <tbody *ngIf="coupons.length; else noCoupons;">
      <tr *ngFor="let coupon of coupons">
        <td lang="ru">{{coupon.id}}</td>
        <td lang="ru">{{coupon.address}}</td>
        <td lang="ru">{{coupon.status}}</td>
        <td lang="ru">{{coupon.shipping}}</td>
        <td lang="ru"><button mat-mini-fab class="button button5" (click)="doneCoupon(coupon.id)"><mat-icon>done</mat-icon></button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #noCoupons>
  <tbody>
  <tr>
    <td>#</td>
    <td lang="ru">No</td>
    <td lang="ru">Coupons</td>
    <td lang="ru">available</td>
    <td lang="ru">for shipping</td>
  </tr>
  </tbody>
</ng-template>
