<div class="tiny-reg">
  <h4>Registration</h4>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" placeholder="username" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" placeholder="password" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="n" placeholder="name" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="surname" placeholder="surname" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="phoneNumber" placeholder="phone number" class="form-control">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="account" placeholder="balance" class="form-control">
    </div>
    <div class = "inline">
      <button type="submit"  (click)="registered()" [ngStyle]="{backgroundColor: color}" class="card tiny-btn">{{clickedText}}</button>
    </div>
</div>
