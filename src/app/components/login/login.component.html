<div class="container" *ngIf="isLogin===false">
  <br><br><br><br><br>
  <div class="tiny-reg">
    <h4>Log in to your account or register</h4>
    <div class="form-group">
      <input type="text" [(ngModel)]="username" placeholder="username" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="password" placeholder="password" class="form-control">
    </div>
    <div class = "inline">
      <button type="submit"  (click)="doLogin()" class="card tiny-btn">Login</button>
    </div>
    <div class="inline">
      <button (click)="registration()" type="button" class="card tiny-btn" target="_blank" rel="noopener">Registration</button>
    </div>
  </div>
</div>
<div *ngIf="isRegistr">
    <app-registration></app-registration>
</div>
<div *ngIf="isLogin===true">
  <div *ngIf="auth.role==='ROLE_CLIENT'">
    <app-client-dashboard></app-client-dashboard>
  </div>
  <div *ngIf="auth.role==='ROLE_COOK'">
    <app-cook-coupons></app-cook-coupons>
  </div>
  <div *ngIf="auth.role==='ROLE_COURIER'">
    <app-courier-coupons></app-courier-coupons>
  </div>
  <div *ngIf="auth.role==='ROLE_OPERATOR'">
    <app-operator-dashboard></app-operator-dashboard>
  </div>
</div>
